<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Mini-game Mata Mosquito</title>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

		<!-- CSS customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!-- script customizado -->
		<script>
			function iniciarJogo() {
				var nivel = document.getElementById("nivel").value

				if(nivel === "") {
					alert("Selecione um nível para iniciar o jogo")
					return false
				}

				window.location.href = "app.html?" + nivel//passando argumentos para a página que será iniciada.

			}
		</script>

	</head>
	<body>

		<div class="container"><!--inicio container-->
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<!--na linha acima, com o atributo class ele alinha a imagem ao meio-->
						<img src="imagens/game.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-3">
							<select class="form-control" id="nivel">
								<option value="">Selecione o nível</option>

								<option value="normal">Normal</option>

								<option value="dificil">Difícil</option>

								<option value="leviAckerman">Levi Ackerman</option>

							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<!--na linha acima, com o atributo class ele alinha o botão ao meio-->
						<button class="btn btn-outline-danger btn-lg" onclick="iniciarJogo()">Inciar jogo</button>
					</div>
				</div>
			</div>

		</div><!--fim container-->

	</body>
</html>
